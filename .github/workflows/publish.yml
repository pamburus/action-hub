---
name: Publish Package Updates

"on":
  workflow_dispatch:
    inputs:
      package:
        description: "Package name to publish (leave empty to update all)"
        required: false
        type: string

permissions:
  contents: read

defaults:
  run:
    shell: bash -euxo pipefail {0}

jobs:
  trigger-updates:
    name: Trigger Updates
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: homebrew-tap,scoop-bucket

      - name: Trigger Homebrew tap update
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          gh workflow run auto-update.yml \
            --repo pamburus/homebrew-tap \
            --field formulas="${{ github.event.inputs.package }}"

      - name: Trigger Scoop bucket update
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          gh workflow run auto-update.yml --repo pamburus/scoop-bucket
